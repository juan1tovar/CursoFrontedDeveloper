<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header-img"
        src="./assets/logo-platzi-video-BW2.png"
        alt="Logo de Platzi"
      />
    </header>
    <main class="login">
      <section class="login__container">
        <h2 class="login__container--title">Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cboxRme" value="checkbox" />
              Recuérdame
            </label>
            <a href="/">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="https://img.icons8.com/windows/32/ffffff/google-logo.png"
              alt="Google"
            />
            Inicia sesión con google
          </div>
          <div>
            <img
              src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter--v1.png"
              alt="Twitter"
            />
            Inicia sesión con google
          </div>
        </section>
        <p class="login__container--register">
          ¿No teines ninguna cuenta?
          <a href="/">Regístrate</a>
        </p>
      </section>
    </main>
    <footer class="footer">
      <a href="/">Términos de Uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
