<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <title>PlatziVideo</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header-img"
        src="./assets/logo-platzi-video-BW2.png"
        alt="Logo de PlatziVideo"
      />
      <div class="header-menu">
        <div class="header-menu-profile">
          <img
            src="https://img.icons8.com/ios/50/ffffff/user-male-circle.png"
            alt="User"
          />
          <p>Perfil</p>
        </div>
        <ul>
          <li>
            <a href="/"> Cuenta</a>
          </li>
          <li>
            <a href="/"> Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <section class="search">
        <h2 class="main-title">¿Qué quieres ver hoy?</h2>
        <input class="search-input" type="text" placeholder="Buscar..." />
      </section>

      <section class="carousel">
        <div class="carousel__container">
          <div class="carousel-item">
            <img
              class="carousel-item__img"
              src="https://images.pexels.com/photos/2752777/pexels-photo-2752777.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="portada del video"
            />
            <div class="carousel-item__detail">
              <img
                src="https://img.icons8.com/flat-round/64/000000/play--v1.png"
              />
              <img src="https://img.icons8.com/color/48/000000/plus--v3.png" />
              <p>2016 16+ 8min</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="carousel-item__img"
              src="https://i.redd.it/mgs6uz3thud51.png"
              alt="portada del video"
            />
            <div class="carousel-item__detail">
              <img
                src="https://img.icons8.com/flat-round/64/000000/play--v1.png"
              />
              <img src="https://img.icons8.com/color/48/000000/plus--v3.png" />
              <p>2016 16+ 8min</p>
            </div>
          </div>
          <div class="carousel-item">Video3</div>
          <div class="carousel-item">Video4</div>
          <div class="carousel-item">Video5</div>
          <div class="carousel-item">Video6</div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__nav-list">
        <li class="footer__list-item">
          <a href="/">Terminos de uso</a>
        </li>
        <li class="footer__list-item">
          <a href="/">Declaración de privacidad</a>
        </li>
        <li class="footer__list-item">
          <a href="/">Centro de ayuda</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
